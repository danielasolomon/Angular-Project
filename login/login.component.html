<div class="form" [formGroup]="form">
    <div class="form-container">
        <mat-form-field appearance="outline">
            <mat-label>Username</mat-label>
            <input matInput type="text" formControlName="username" placeholder="Username" required />
        </mat-form-field> 

        <mat-form-field appearance="outline">
            <mat-label>Parola</mat-label>
            <input matInput type="password" formControlName="parola" placeholder="Parssword" required />
        </mat-form-field>

        <div class="error-message" *ngIf="errorMessage">{{ errorMessage }}</div>

        <button mat-raised-button color="primary" (click)="logIn()">Log in</button>

        <p class="register-message">
            Nu ai cont? <a (click)="goToNewuser()">CreeazÄƒ unul aici</a>
        </p>
    </div>
</div>
