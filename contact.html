<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="stylec.css">
</head>
<body>
    <div class="header">
        <a><i class="fas fa-gem"></i> JewelryByMe</a>
        <div class="header-right">
            <a href="index.html" class="hm">Home</a>
            <a href="contact.html" class="conct">Contact</a>
            <a href="#about" class="abt">About</a>
            <div class="user-dropdown">
                <div class="dropdown">
                    <button class="dropbtn"><i class="fas fa-user"></i> Log in </button>
                </div>
            </div>
            <div class="dropdown">
                <button class="dropbtn"><i class="fas fa-bars"></i> MENU </button>
                <div class="dropdown-content">
                    <a href="#">Earrings</a>
                    <a href="#">Chains</a>
                    <a href="#">Bracelets</a>
                    <a href="#">Rings</a>
                </div>
            </div>
        </div>
    </div>

    <div class="main-content">
        <div class="container">
            <div class="contact-form">
                <h2>Contact Us</h2>
                <form action="#" method="POST">
                    <input type="text" name="name" placeholder="Your Name" required>
                    <input type="email" name="email" placeholder="Your Email" required>
                    <textarea name="message" placeholder="Your Message" required></textarea>
                    <button type="submit">Send</button>
                </form>
            </div>
            <div class="contact-details">
                <h2>Contact Details</h2>
                <div class="contact-info">
                    <p><strong>Company Name:</strong> Example Company</p>
                    <p><strong>Address:</strong> 123 Street, City, Country</p>
                    <p><strong>Phone:</strong> +1234567890</p>
                    <p><strong>Email:</strong> info@example.com</p>
                    <p><strong>Website:</strong> www.example.com</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
